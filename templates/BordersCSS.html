<!DOCTYPE html>

<body>
    <style>
        table {
            border-collapse: collapse; /* Убираем двойные границы */
            width: 100%;
        }
        th, td {
            border: 1px solid black; /* Добавляем границу */
            padding: 8px; /* Внутренний отступ */
            text-align: center; /* Выравниваем текст */
        }
    </style>

    <table>
        <tr>
            <th>Имя</th>
            <th>Возраст</th>
        </tr>
        <tr>
            <td>Алиса</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Боб</td>
            <td>30</td>
        </tr>
    </table>
</body>
