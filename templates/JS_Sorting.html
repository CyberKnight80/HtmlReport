<!DOCTYPE html>
<body>
    <table id="sortTable">
        <tr>
            <th onclick="sortTable(0)">Имя</th>
            <th onclick="sortTable(1)">Возраст</th>
        </tr>
        <tr>
            <td>Уолтер</td>
            <td>52</td>
        </tr>
        <tr>
            <td>Джесси</td>
            <td>23</td>
        </tr>
    </table>

    <script>
        function sortTable(columnIndex) {
            let table = document.getElementById("sortTable");
            let rows = Array.from(table.rows).slice(1); // Пропускаем заголовок
            let sortedRows = rows.sort((a, b) => a.cells[columnIndex].innerText.localeCompare(b.cells[columnIndex].innerText));
    
            table.append(...sortedRows); // Перерисовываем таблицу с отсортированными строками
        }
    </script>
</body>
